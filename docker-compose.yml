version: "2.4"
services:
  plex:
    runtime: nvidia
    container_name: plex
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: plexinc/pms-docker:latest
    hostname: Artemis
    environment:
      - TZ=Europe/Paris
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${PLEX_ADVERTISE_IP}
      - NVIDIA_VISIBLE_DEVICES=GPU-c1d14a88-b2fa-5786-e47d-64af7a34ea34
      - NVIDIA_DRIVER_CAPABILITIES=all
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /tmp:/transcode
      - ${CONFIG_DIR}/plex:/config
      - ${MEDIA_DIR}/Shows:/data/shows
      - ${MEDIA_DIR}/Movies:/data/movies
      - ${MEDIA_DIR}/Anime:/data/anime
    restart: unless-stopped

  vscode:
    container_name: vscode
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    build:
      context: ./vscode
    volumes:
      - ${DOWNLOADS_DIR}:/srv/Downloads
      - ${CONFIG_DIR}/vscode:/config
      - /root/.ssh:/config/.ssh
      - ${INTERNAL_DIR}:/Internal:cached
      - ${CONFIG_DIR}:/ServerConfig
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GPG_PASSPHRASE=${VSCODE_GPG_PASSPHRASE}
      - PGID=0
      - PUID=0
      - PROXY_DOMAIN=code.thenairn.com
      - DOCKER_MODS=linuxserver/mods:code-server-docker|linuxserver/mods:code-server-golang|linuxserver/mods:code-server-nodejs|linuxserver/mods:code-server-shellcheck|linuxserver/mods:code-server-python3
    restart: unless-stopped

  download:
    container_name: download
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    image: filebrowser/filebrowser:v1.11.0
    command: "--auth.method='none' --defaults.allowNew=false --defaults.allowCommands=false"
    volumes:
      - ${DOWNLOADS_DIR}:/srv/Downloads
      - ${MEDIA_DIR}:/srv/Media
      - ${CONFIG_DIR}/admin/config.json:/etc/config.json
      - ${CONFIG_DIR}/admin/database.db:/etc/database.db
    restart: unless-stopped

  tautulli:
    container_name: tautulli
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: linuxserver/tautulli
    links:
      - plex
    environment:
      - TZ=Europe/Paris
      - PGID=0
      - PUID=0
    volumes:
      - ${CONFIG_DIR}/tautulli:/config
      - ${BASE_DIR}/tautulli/logs:/logs:ro
    restart: unless-stopped

  vpn:
    container_name: vpn
    image: bubuntux/nordvpn:openvpn
    cap_add:
      - NET_ADMIN               # Required
    ports: 
      - "51413:51413/tcp"
      - "51413:51413/udp"
    devices:
      - /dev/net/tun            # Required
    environment:                # Review https://github.com/bubuntux/nordvpn#environment-variables
      - USER=${NORD_USERNAME}     # Required
      - PASS=${NORD_PASSWORD}        # Required
      - CONNECT=Netherlands
      - TECHNOLOGY=OpenVPN

  transmission:
    container_name: transmission
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    build:
      context: ./transmission
    environment:
      - PGID=0
      - PUID=0
    volumes:
      - ${DOWNLOADS_DIR}/incomplete:/downloads
      - ${DOWNLOADS_DIR}/completed:/completed
      - ${CONFIG_DIR}/transmission:/config/transmission
    restart: always
    depends_on:
      - vpn
    network_mode: "service:vpn"

  sonarr:
    container_name: sonarr
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: linuxserver/sonarr:preview
    depends_on:
      - transmission
    links:
      - vpn
      - plex
    volumes:
      - ${CONFIG_DIR}/sonarr:/config
      - ${MEDIA_DIR}/Shows:/tv
      - ${MEDIA_DIR}/Anime:/anime
      - ${DOWNLOADS_DIR}/completed:/completed
    environment:
      - PGID=0
      - PUID=0
      - TZ=Europe/London
    restart: unless-stopped

  radarr:
    container_name: radarr
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: linuxserver/radarr
    depends_on:
      - transmission
    links:
      - vpn
      - plex
    volumes:
      - ${CONFIG_DIR}/radarr:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/Anime:/anime
      - ${DOWNLOADS_DIR}/completed:/completed
    environment:
      - PGID=0
      - PUID=0
      - TZ=Europe/London
    restart: unless-stopped

  jackett:
    container_name: jackett
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    image: linuxserver/jackett
    environment:
      - PGID=0
      - PUID=0
      - TZ=Europe/London
    volumes:
      - ${CONFIG_DIR}/jackett:/config
      - ${DOWNLOADS_DIR}/jackett:/downloads
    depends_on:
      - vpn
    network_mode: "service:vpn"
    restart: unless-stopped

  bazarr:
    container_name: bazarr
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: linuxserver/bazarr
    environment:
      - PGID=0
      - PUID=0
      - TZ=Europe/London
    volumes:
      - ${CONFIG_DIR}/bazarr:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/Anime:/anime
      - ${MEDIA_DIR}/Shows:/tv
      - ${DOWNLOADS_DIR}/bazarr:/downloads
    links:
      - sonarr
      - radarr
    restart: unless-stopped

  lazylibrarian:
    container_name: lazylibrarian
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: linuxserver/lazylibrarian
    depends_on:
      - transmission
    environment:
      - PGID=0
      - PUID=0
      - TZ=Europe/London
    links:
      - vpn
      - plex
      - calibre
    volumes:
      - ${CONFIG_DIR}/lazylibrarian:/config
      - ${MEDIA_DIR}/Books:/books
      - ${MEDIA_DIR}/Calibre:/Calibre
      - ${DOWNLOADS_DIR}/completed:/downloads
    restart: unless-stopped

  calibre:
    container_name: calibre
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: aptalca/docker-rdp-calibre
    environment:
      - PGID=0
      - PUID=0
      - EDGE=0
      - WIDTH=1280
      - HEIGHT=720
      - LIBRARYINTERNALPATH=/Calibre
      - TZ=Europe/London
    links:
      - vpn
    volumes:
      - ${CONFIG_DIR}/calibre:/config
      - ${MEDIA_DIR}/Books:/books
      - ${MEDIA_DIR}/Calibre:/Calibre
    restart: unless-stopped

  organizr:
    container_name: organizr
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    image: tronyx/docker-organizr-v2
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR}/organizr:/config
    links:
      - host
      - admin
      - download
      - vpn
      - sonarr
      - radarr
      - plex
      - bazarr
      - lazylibrarian
    environment:
      - TZ=Europe/London

  admin:
    container_name: admin
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    image: filebrowser/filebrowser:v1.11.0
    command: "--auth.method='none'"
    volumes:
      - ${DOWNLOADS_DIR}:/srv/Downloads
      - ${MEDIA_DIR}:/srv/Media
      - ${INTERNAL_DIR}:/srv/Internal
      - ${BACKUP_DIR}:/srv/Backup
      - ${CONFIG_DIR}/admin/config.json:/etc/config.json
      - ${CONFIG_DIR}/admin/database.db:/etc/database.db
    restart: unless-stopped

  dwarffortress:
    container_name: dwarffortress
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    image: mifki/dfremote
    volumes:
      - ${CONFIG_DIR}/dwarffortress:/df_linux/data/save
    environment:
      DFREMOTE_PWD: ${DF_PASSWORD}
    ports:
      - "1235:1235/udp"
    restart: unless-stopped

  monica:
    container_name: monica
    image: monicahq/monicahq
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    links:
      - monicadb
    environment:
      - APP_KEY=${MONICA_APP_KEY}
      - DB_HOST=monicadb
      - APP_TRUSTED_PROXIES=
      - APP_TRUSTED_CLOUDFLARE=false
      - APP_ENV=production
    volumes:
      - ${CONFIG_DIR}/monica/app:/var/www/monica/storage
    restart: always

  monicadb:
    container_name: monicadb
    image: mysql:5.7
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    environment:
      - MYSQL_ROOT_PASSWORD=${MONICA_DB_ROOT_PW}
      - MYSQL_DATABASE=monica
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
    volumes:
      - ${CONFIG_DIR}/monica/db:/var/lib/mysql
    restart: always

  netdata:
    container_name: netdata
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    restart: always
    hostname: netdata.thenairn.com
    image: netdata/netdata
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - ${CONFIG_DIR}/netdata:/etc/netdata
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_USR=root
      - SLACK_WEBHOOK_URL=${NETDATA_SLACK_WEBHOOK_URL}
      - SLACK_CHANNEL=${NETDATA_SLACK_CHANNEL}
      - DEFAULT_RECIPIENT_SLACK=${NETDATA_SLACK_CHANNEL}

  host:
    container_name: host
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    restart: on-failure

  caddy:
    container_name: caddy
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    environment:
      - TRANSMISSION_PASSWORD=${TRANSMISSION_PASSWORD}
    build:
      context: ./caddy
      args:
        plugins: reauth
    links:
      - host
      - download
      - admin
      - vpn
      - jackett
      - sonarr
      - radarr
      - organizr
      - plex
      - tautulli
      - bazarr
      - lazylibrarian
      - calibre
      - monica
      - netdata
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ${CONFIG_DIR}/caddy/www:/root/.caddy
      - ${CONFIG_DIR}/caddy/certs:/caddy/certs
      - ./Playground:/Playground
    restart: unless-stopped

  watchtower:
    container_name: watchtower
    image: v2tec/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 10800 --label-enable --cleanup
    environment:
      WATCHTOWER_NOTIFICATIONS: slack
      WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL}
